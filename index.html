<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon Card Display</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="font/font_style.css">
</head>
<body>
  <div class="viewcollection">
    <a href="#" class="viewcollection-button">View Deck</a>
  </div>
  
  <div class="container">
    <div class="pokemon-select">
      <form autcomplete="off">
        <input type="text" class="pokemon-select-input" placeholder="Type Pokemon Name...">
      </form>
    </div>
    <div class="card-container"></div>
    <div class="pokeball">
      <div class="pokeball__top">
        <div class="pokeball__middle"></div>
      </div>
      <div class="pokeball__bottom"></div>
      <div class="mydeck-container">
        <img class="collection-logo" src="images/pokemon-collection-logo.png" alt=""><br>
        <div class="mydeck">
            <div><img class="pokemon-image" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/25.png" alt=""></div>
            <div><img class="pokemon-image" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/25.png" alt=""></div>
            <div><img class="pokemon-image" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/25.png" alt=""></div>
            <div><img class="pokemon-image" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/25.png" alt=""></div>
            <div><img class="pokemon-image" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/25.png" alt=""></div>
            <div><img class="pokemon-image" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/25.png" alt=""></div>
            <div><img class="pokemon-image" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/25.png" alt=""></div>
            <div><img class="pokemon-image" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/25.png" alt=""></div>
            <div><img class="pokemon-image" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/25.png" alt=""></div>
            <div><img class="pokemon-image" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/25.png" alt=""></div>
        </div>
      </div>
    </div>
  </div>

  <!-- <div class="mydeck-container">
      <div class="mydeck">
        <div><img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/25.png" alt=""></div>
        <div><img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/25.png" alt=""></div>
    </div>
  </div> -->

  <script type="text/javascript" src="js/play.js"></script>
</body>
</html>
